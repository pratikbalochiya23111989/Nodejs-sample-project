
<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>jQuery MultiBar</title>
        <link rel="stylesheet" type="text/css" href="multibar.css" />
        <script type="text/javascript" src="jquery/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="multibar.js"></script>
    </head>

    <body>
        <div id="boxMultibar_multiBarValueVisibility" style="width:400px;"></div>
        <script type="text/javascript">
            //Bar with all values of blocks hidden
            var options = {
                multiBarValueVisibility:"hidden"
            };
            var barAllBlocksHidden = $('#boxMultibar_multiBarValueVisibility').multibar(options);
            barAllBlocksHidden.multibar('setValue',[250]);
        </script>
    </body>
</html>
